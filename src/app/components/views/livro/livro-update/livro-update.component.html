<form>
    <h1>ALTERANDO LIVRO</h1>

    <mat-form-field class="form">
        <mat-label class="text">Titulo</mat-label>
        <input matInput [(ngModel)]="livro.titulo" [formControl]="titulo" required type="text" name="titulo" maxlength="100">
        <mat-error *ngIf="titulo.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>
    
    <mat-form-field class="form">
        <mat-label class="text">Nome do autor</mat-label>
        <input matInput [(ngModel)]="livro.nome_autor" [formControl]="nome_autor" required type="text" name="nome_autor"  maxlength="100">
        <mat-error *ngIf="nome_autor.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>
    

    <mat-form-field class="form">
        <mat-label class="text">Texto</mat-label>
        <textarea  matInput [(ngModel)]="livro.texto" [formControl]="texto" required type="text" name="texto"  maxlength="2000000"></textarea>
        <mat-error *ngIf="texto.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>

    <div class="buttons">
        <button (click)="update()"[disabled]="getMessage()" class="mat-elevation-z8" mat-stroked-button color="primary"> ALTERAR </button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn"> CANCELAR </button>
    </div>

</form>
